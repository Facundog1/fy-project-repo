<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  
 <!-- Link for FontAwesome-->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
 <!-- Bootstrap version 5-->
 <link rel="stylesheet" href="assets/css/style.css"/>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>WeatherStickers</title>
</head>
<body>
<nav class="navbar bg-info text-light">
    <h1 class="text-center title w-100">
        WeatherStickers
    </h1>
</nav>
<div class="row">
    <div class="col-12 col-md-4 bg-dark text-light">
      <form class="form-group p-3" id="search-form">
        <input class="form-control mb-3" placeholder="Enter city name" id="city-input"></input>
        <button class="btn btn-primary mb-3" type="submit">Submit</button>
        <div class="row" id="history">
            
        </div>
      </form> 
    </div>
    <div id="response" class="col-12 col-md-8">
        <div class="p-3">
            <div class="container"><label>Temperature:</label>
            <span id="temperature"></span></div>
            <div class="container"><label>High:</label>
            <span id="High-Temp"></span></div>
            <div class="container"><label>Low:</label>
            <span id="Low-Temp"></span></div>
            <div><img id= "weather-Icon" src=""><span id= "conditions"></span></div>
            <img id= "weather-Image" src="">
        </div>
    </div>
</div>



<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    
</body>
</html>
